<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ç†Šè²“é‹è²»è¨ˆç®—</title>
  <style>
    :root {
      --bg: #eaf6ff;
      --card: #ffffff;
      --ink: #1a2b3c;
      --muted: #5c6b7b;
      --accent: #5da9ff;
      --border: #cde7ff;
      --danger: #ff5d5d;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(180deg, #b3e5ff 0%, #eaf6ff 100%);
      color: var(--ink);
    }

    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .title {
      font-weight: 800;
      font-size: 40px;
      color: #0078d7;
      text-align: center;
      line-height: 1.3;
    }

    .subtitle {
      color: var(--muted);
      margin-top: 8px;
      font-size: 20px;
      text-align: center;
      line-height: 1.4;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 120, 215, 0.15);
      margin-bottom: 16px;
    }

    .field {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }

    label {
      font-size: 22px;
      color: var(--muted);
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"] {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f8fcff;
      color: var(--ink);
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      font-size: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(93, 169, 255, 0.18);
    }

    .btn {
      background: #5da9ff;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      margin-top: 12px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
    }

    .btn:hover {
      background: #0078d7;
    }

    .btn-del {
      background: var(--danger);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
    }

    .btn-del:hover {
      background: #d13b3b;
    }

    .total-area {
      background: white;
      padding: 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      font-size: 20px;
    }

    .total-area h2 {
      color: #0078d7;
      font-size: 48px;
      font-weight: 800;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .list {
      margin-top: 20px;
    }

    .list-item {
      background: #f8fcff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      flex-wrap: wrap;
    }

    .list-item strong {
      font-size: 26px;
      color: #0078d7;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      font-weight: 700;
    }

    /* ğŸ“± RWD æ‰‹æ©Ÿèˆ‡å¹³æ¿é©é… */
    @media (max-width: 600px) {
      .wrap { margin: 20px auto; }
      .title { font-size: 30px; }
      .subtitle { font-size: 16px; }
      label { font-size: 18px; }
      input { font-size: 18px; padding: 12px; }
      .btn { font-size: 16px; padding: 12px; }
      .total-area h2 { font-size: 36px; }
      .list-item { font-size: 16px; }
      .list-item strong { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">é‹è²»è¨ˆç®—</div>
    <div class="subtitle">å…¬å¼ï¼š<strong>åŸºç¤è²» Ã— å€ç‡</strong> ï¼‹ è¶…é <strong>2.5 å…¬é‡Œ</strong> æ¯å…¬é‡ŒåŠ æ”¶ <strong>$10</strong></div>

    <div class="card">
      <div class="field">
        <label for="base">åŸºç¤è²»ï¼ˆå¯è‡ªè¨‚ï¼Œé è¨­30ï¼‰</label>
        <input id="base" type="number" step="1" min="0" value="30" />
      </div>
      <div class="field">
        <label for="mult">å€ç‡</label>
        <input id="mult" type="number" step="0.1" min="0" value="1.4" />
      </div>
      <div class="field">
        <label for="dist">è·é›¢ï¼ˆå…¬é‡Œï¼‰</label>
        <input id="dist" type="number" step="0.1" min="0" value="2.5" />
      </div>
      <button class="btn" id="addOrder">æ–°å¢ä¸€å–®</button>
    </div>

    <div class="total-area">
      <h2 id="grandTotal">ç¸½é‡‘é¡ï¼š$0</h2>
      <div class="list" id="orderList"></div>
    </div>
  </div>

  <script>
    const baseEl = document.querySelector('#base');
    const multEl = document.querySelector('#mult');
    const distEl = document.querySelector('#dist');
    const addBtn = document.querySelector('#addOrder');
    const orderList = document.querySelector('#orderList');
    const grandTotalEl = document.querySelector('#grandTotal');

    const THRESHOLD_KM = 2.5;
    const EXTRA_PER_KM = 10;
    let orders = [];

    function fmtMoney(n) {
      return new Intl.NumberFormat('zh-Hant-TW', {
        style: 'currency',
        currency: 'TWD',
        maximumFractionDigits: 0,
      }).format(n);
    }

    function calcOne(base, mult, dist) {
      const baseFee = base * mult;
      const overKm = Math.max(0, dist - THRESHOLD_KM);
      const overFee = overKm * EXTRA_PER_KM;
      return Math.round(baseFee + overFee);
    }

    function renderList() {
      orderList.innerHTML = '';
      let total = 0;
      orders.forEach((o, i) => {
        total += o.total;
        const item = document.createElement('div');
        item.className = 'list-item';
        item.innerHTML = `
          <span>ç¬¬${i + 1}å–®ï¼šåŸºç¤${o.base} Ã— å€ç‡${o.mult}ï¼Œè·é›¢${o.dist}km</span>
          <div>
            <strong>${fmtMoney(o.total)}</strong>
            <button class="btn-del" data-index="${i}">åˆªé™¤</button>
          </div>`;
        orderList.appendChild(item);
      });
      grandTotalEl.textContent = `ç¸½é‡‘é¡ï¼š${fmtMoney(total)}`;

      document.querySelectorAll('.btn-del').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          const idx = Number(e.target.dataset.index);
          orders.splice(idx, 1);
          renderList();
        });
      });
    }

    addBtn.addEventListener('click', () => {
      const base = Number(baseEl.value || 0);
      const mult = Number(multEl.value || 0);
      const dist = Number(distEl.value || 0);
      const total = calcOne(base, mult, dist);
      orders.push({ base, mult, dist, total });
      renderList();
    });
  </script>
</body>
</html>
